<!--
 Extensible HTML Editor Buttons will look for custom dialogs in a file
 named "custom-dialogs.html", in the "display" folder. Use this file as
 an example for creating your own dialogs.

 Important: you must give your dialog elements IDs that follow the naming
 conventions shown here. For example:

 buttonable_your_button_name_dialog

 Note this is based on the NAME you give your button, and it is case sensitive.
 -->

<div id="buttonable_blink_dialog" title="blink Tag" class="buttonable_dialog">
    <form id="buttonable_blink_form">
        <table class="form-table">
        <tr>
        <th><label for="buttonable_blink_rate">Rate:</label></th>
        <td><input type="text" name="rate" id="buttonable_blink_rate" size="30" /></td>
        </tr>
        <tr>
        <th><label for="buttonable_blink_name">Name:</label></th>
        <td><input type="text" name="name" id="buttonable_blink_name" size="30" /></td>
        </tr>
        <tr>
        <th><label for="buttonable_blink_id">ID:</label></th>
        <td><input type="text" name="id" id="buttonable_blink_id" size="30" /></td>
        </tr>
        <tr>
        <th><label for="buttonable_blink_class">Class:</label></th>
        <td><input type="text" name="class" id="buttonable_blink_class" size="30" /></td>
        </tr>
        <tr>
        <th><label for="buttonable_blink_style">Style:</label></th>
        <td><input type="text" name="style" id="buttonable_blink_style" size="30" /></td>
        </tr>
        </table>
        <p><input type="submit" name="buttonable_blink_submit" value="Add blink" class="button-secondary" /></p>
    </form>
</div>
