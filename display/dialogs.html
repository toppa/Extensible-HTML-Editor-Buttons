<div id="buttonable_div_dialog" title="Div Tag" class="buttonable_dialog">
    <form id="buttonable_div_form">
        <table class="form-table">
        <tr>
        <th><label for="buttonable_div_id">ID:</label></th>
        <td><input type="text" name="id" id="buttonable_div_id" size="30" /></td>
        </tr>
        <tr>
        <th><label for="buttonable_div_class">Class:</label></th>
        <td><input type="text" name="class" id="buttonable_div_class" size="30" /></td>
        </tr>
        <tr>
        <th><label for="buttonable_div_style">Style:</label></th>
        <td><input type="text" name="style" id="buttonable_div_style" size="30" /></td>
        </tr>
        </table>
        <p><input type="submit" name="buttonable_div_submit" value="Add Div" class="button-secondary" /></p>
    </form>
</div>
